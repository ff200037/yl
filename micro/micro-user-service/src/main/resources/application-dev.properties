server.port=8999

logging.level.root=info
logging.file=micro-log/user-log.log
logging.level.com.yile.micro.user.mapper=debug

spring.aop.proxy-target-class=true

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000

mybatis.typeAliasesPackage=com.yile.micro.user.bean
mybatis.mapperLocations=classpath:mapper/*.xml

